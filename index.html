<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Define the URL of the script to load
        var scriptUrl = 'https://dashboard.chatfuel.com/integration/entry-point.js';

        // Define the URL of the CORS proxy
        var corsProxyUrl = 'https://cors-anywhere.herokuapp.com/';

        // Construct the final URL by prepending the CORS proxy URL
        var finalUrl = corsProxyUrl + scriptUrl;

        // Create a new script element
        var scriptElement = document.createElement('script');

        // Set the src attribute of the script element to the final URL
        scriptElement.src = finalUrl;

        // Append the script element to the body of the document
        document.body.appendChild(scriptElement);
    </script>
</body>
</html>
