<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/images.jpg'); /* Path to your background image */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            display: flex;
            justify-content: center; /* Center the login container horizontally */
            align-items: center; /* Center the login container vertically */
            margin: 0; /* Remove default margin */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 60px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Increased shadow size */
            width: 600px; /* Increased width */
            height: auto; /* Adjust height as needed */
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 30px; /* Increased font size */
        }

        label {
            display: block;
            margin: 15px 0 10px; /* Increased margin */
            font-size: 18px; /* Increased font size */
        }

        input {
            width: 100%;
            padding: 15px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px; /* Increased font size */
        }

        button {
            padding: 15px 20px; /* Increased padding */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; /* Increased font size */
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Health Forge</h2>
        <form id="loginForm">
            <label for="doctorId">Doctor ID</label>
            <input type="text" id="doctorId" name="doctorId" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
